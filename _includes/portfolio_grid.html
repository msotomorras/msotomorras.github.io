<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Pareidolia</h2>
                    <h3 class="section-subheading text-muted">Some test images</h3>
                </div>
            </div>
            <div class="row">

            {% for img in site.img.portfolio %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <img src="img/portfolio/{{ img }}" class="img-responsive img-centered" alt="">
                    <div class="portfolio-caption">
                        <h4>TEST IMAGE</h4>
                        <p class="text-muted">Test image</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
