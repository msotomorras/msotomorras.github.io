<html>

<head>
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>

</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <a-marker type="pattern" preset="custom" url="patts/pattern-letterA.patt">
      <a-entity geometry="primitive: torusKnot; p: 3; q:7" material="shader: flat; color: red"></a-entity>
    </a-marker>
    <a-marker type="pattern" preset="custom" url="patts/pattern-letterB.patt">
      <a-entity geometry="primitive: plane"
          material="shader: ocean; color: blue; wave-height: 10"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
